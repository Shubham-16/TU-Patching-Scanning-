---
    - name: include vault_files
      include_vars: "{{ vault_file_path }}"

    - name: Sending an email notification
      mail:
        host: "{{ MAIL_HOST }}"
        port: "{{ MAIL_PORT }}"
        username: "{{ username }}"
        password: "{{ password }}"
        to: "User < {{ receiver_email }}>"
        subject: "{{ mail_subject }}"
        subtype: html
        attach: "{{ attachment_file | default( [] ) }}"
        body: "{{ email_template }}"
        secure: starttls
  